<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="form">
        <div class="all">
            <h1 class="title">SIGN IN</h1>
            <!-- inputs -->
            <form action="">
                <div class="inputs">
                    <label for="mail">EMAIL</label>
                    <input id="mail" type="email" placeholder="nepdud@gmail.com" required>

                    <label for="pas">PASSWORD</label>
                    <input id="pas" type="password" placeholder="* * * * *" required>
                </div>
                <!-- checkbox -->
                <div class="checkbox">
                    <div class="remember">
                        <input id="ck" type="checkbox">
                        <label for="ck">Remember me</label>
                    </div>
                    <a href="#">Forgot</a>
                </div>
                <button onclick="Login()" id="btn" type="button" class="sign-btn">SIGN IN</button>
            </form>
            <div class="social-btn">
                <button class="fb">FACEBOOK</button>
                <button class="tw">TWITTER</button>
            </div>
        </div>
    </div>


   <script src="js/login.js"></script> 
</body>

</html>
